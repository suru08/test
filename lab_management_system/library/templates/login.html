<body>
    <h2>LOGIN PAGE</h2>

         <form  role="form" action="admin_view" method="POST" class="form-horizontal">
            {% csrf_token %}
            <input type="email" value="{{request.session.username}}" placeholder="email" name="email" readonly><br><br>
            <input type="password" placeholder="enter password here" name="pwd"><br><br>
             {% if 'incorrect' in request.session %}
                    {% if  request.session.incorrect == "1" %}
                        Wrong Password
                    {% else %}
	                    Please Enter your password.
                    {% endif %}
            {% endif %}
            <button type="submit" class="btn btn-success">LOGIN</button>
        </form>
</body>
</html>
